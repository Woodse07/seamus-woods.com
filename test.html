<html>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<div class="parent">

<h1><span class="text">
  </span><span class="blinking bold">|</span></h1>
  <input class="user_input" type="text" placeholder="Enter text" value="steve jobs"/>
  <button>RETYPE</button>
</div>



<style>
html,body{
  height: 100%
}

.parent{
  text-align: center;
  display: flex;
  flex-direction: column;
  height: 100%;
}

h1{
  font-weight: 300;
  font-family: Lato;
  margin: auto;
}

.blinking{
  animation: blink 0.5s infinite alternate;
}

.bold{
  font-weight: bold;
}

@keyframes blink{
  0%{
    opacity: 1
  }
  100%{
    opacity: 0
  }
}

button{
  border: none;
  width: 100px;
  margin: 20px auto;
  outline: none;
  padding: 5px;
  color: white;
  background: #555;
  border-radius: 4px;
  font-size: 14px;
}

input[type="text"]{
  width: 200px;
  margin: 0 auto;
  padding: 10px;
  font-size: 14px;
  border: 1px solid lightgrey;
  border-radius: 4px;
}
</style>

<script>
var str = "steve jobs"
var splitstr = str.split('');

timeInterval = 150;

i = 0;

function type(){
  if(i<splitstr.length){
    $('.text').append(splitstr[i]);
    i++;
    setTimeout(function () {
      type();
    }, timeInterval);
  }else{
    
  }
}

type();

$('button').click(function(){
  i = 0;
  str = $('input').val();
  splitstr = str.split('');
  $('.text').text('');
  type();
});
</script>

</html
