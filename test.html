<html>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet"> 

<div class="parent">

<head>
 <div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#portfolio">Portfolio</a>
  <a href="#resume">Resume</a>
</div> 
</head>

<h1><span class="text">
  </span><span class="blinking bold">|</span></h1>
</div>



<style>
html,body{
  height: 100%;
  background: black;
}

.parent{
  text-align: center;
  display: flex;
  flex-direction: column;
  height: 100%;
}

h1{
  color: #4AF626;
  font-weight: 300;
  font-family: 'Inconsolata', monospace;
  margin: auto;
}

.blinking{
  animation: blink 0.5s infinite alternate;
}

.bold{
  font-weight: bold;
}

@keyframes blink{
  0%{
    opacity: 1
  }
  100%{
    opacity: 0
  }
}

button{
  border: none;
  width: 100px;
  margin: 20px auto;
  outline: none;
  padding: 5px;
  color: white;
  background: #555;
  border-radius: 4px;
  font-size: 14px;
}

input[type="text"]{
  width: 200px;
  margin: 0 auto;
  padding: 10px;
  font-size: 14px;
  border: 1px solid lightgrey;
  border-radius: 4px;
}

/* Add a black background color to the top navigation */
.topnav {
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #4AF626;
  text-align: center;
  padding: 14px 10%;
  font-family: 'Inconsolata', monospace;
  text-decoration: none;
  font-size: 19px;
  -webkit-transition: color 0.5s;
  -moz-transition:    color 0.5s;
  -ms-transition:     color 0.5s;
  -o-transition:      color 0.5s;
  transition:         color 0.5s;
  outline: 0;
}

/* Change the color of links on hover */
.topnav a:hover {
  color: white;
}

/* Add a color to the active/current link */
.topnav a.active {
  color: white;
}
</style>

<script>
var str = "Hi, my name is Seamus Woods!"
var splitstr = str.split('');

timeInterval = 150;

i = 0;

function type(){
  if(i<splitstr.length){
    $('.text').append(splitstr[i]);
    i++;
    setTimeout(function () {
      type();
    }, timeInterval);
  }else{

  }
}

type();


</script>

</html
