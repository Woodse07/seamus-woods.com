<html>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">

<nav class="topnav">
    <ul>
        <li>
            <a id="HomeButton" onclick="test('Home')" class="active"
               href="#">Home</a>
        <li>

            <a id="AboutButton" onclick="test('About')" href="#">About</a>
        </li>
        <li>
            <a id="PortfolioButton" onclick="test('Portfolio')"
               href="#">Portfolio</a>
        </li>
        <li>
            <a id="ResumeButton" onclick="test('Resume')" href="#">Resume</a>
        </li>
    </ul>
</nav>


<head>
    <title>Seamus Woods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, IE=edge,chrome=1" http-equiv="X-UA-Compatible">
</head>

<div id="fullpage" class="parent">


    <div id="selfTexting" class="parent">
        <h1><span class="text">
		</span><span class="blinking bold">|</span>
        </h1>
        <h1><span class="text1">
		</span><span class="blinking bold">|</span>
        </h1>
    </div>

    <div id="aboutPage" class="about" style="display:none;">
        <p>Name: </p>
        <p>Age: </p>
        <p>Email: </p>
    </div>

    <div id="portfolioPage" style="display:none;">
        <p style="color:white">Portfolio Page</p>
    </div>

    <div id="resumePage" style="display:none;">
        <p style="color:white">Resume Page</p>
    </div>

</div>


<style>

    nav {
        position: absolute;
        width: 100%;
    }

    ul {
        margin: 0;
        padding: 0;
        display: inline-block;
        list-style: none;
        width: 100%;
    }

    li {
        float: left;
        width: 25%;
        list-style-type: none;
    }

    p {
        color: #4AF626
    }

    .about {
        padding-top: 5%;
        text-align: center;
        display: flex;
        flex-direction: column;
    }

    html, body {
        height: 100%;
        background: black;
    }

    .parent {
        text-align: center;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    h1 {
        color: #4AF626;
        font-weight: 300;
        font-family: 'Inconsolata', monospace;
        margin: auto;
    }

    .blinking {
        animation: blink 0.5s infinite alternate;
    }

    .bold {
        font-weight: bold;
    }

    @keyframes blink {
        0% {
            opacity: 1
        }
        100% {
            opacity: 0
        }
    }

    button {
        border: none;
        width: 100px;
        margin: 20px auto;
        outline: none;
        padding: 5px;
        color: white;
        background: #555;
        border-radius: 4px;
        font-size: 14px;
    }

    input[type="text"] {
        width: 200px;
        margin: 0 auto;
        padding: 10px;
        font-size: 14px;
        border: 1px solid lightgrey;
        border-radius: 4px;
    }

    /* Add a black background color to the top navigation */
    .topnav {
        overflow: hidden;
        width: 100%;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
        color: #4AF626;
        font-family: 'Inconsolata', monospace;
        text-decoration: none;
        font-size: 2.5vw;
        -webkit-transition: color 0.5s;
        -moz-transition: color 0.5s;
        -ms-transition: color 0.5s;
        -o-transition: color 0.5s;
        transition: color 0.5s;
        outline: 0;
        border-right: 1px solid green;
        display: flex;
        float: left;
        width: 100%;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
        color: white;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
        color: white;
    }
</style>


<script>

    function test(page) {
        if (page == 'About') {
            document.getElementById('selfTexting').style.display = "None";
            document.getElementById('aboutPage').style.display = "Block";
            document.getElementById('portfolioPage').style.display = "None";
            document.getElementById('resumePage').style.display = "None";
            document.getElementById('HomeButton').className = "";
            document.getElementById('AboutButton').className = "active";
            document.getElementById('PortfolioButton').className = "";
            document.getElementById('ResumeButton').className = "";
        } else if (page == 'Home') {
            document.getElementById('selfTexting').style.display = "flex";
            document.getElementById('aboutPage').style.display = "None";
            document.getElementById('portfolioPage').style.display = "None";
            document.getElementById('resumePage').style.display = "None";
            document.getElementById('HomeButton').className = "active";
            document.getElementById('AboutButton').className = "";
            document.getElementById('PortfolioButton').className = "";
            document.getElementById('ResumeButton').className = "";
        } else if (page == 'Portfolio') {
            document.getElementById('selfTexting').style.display = "None";
            document.getElementById('aboutPage').style.display = "None";
            document.getElementById('portfolioPage').style.display = "Block";
            document.getElementById('resumePage').style.display = "None";
            document.getElementById('HomeButton').className = "";
            document.getElementById('AboutButton').className = "";
            document.getElementById('PortfolioButton').className = "active";
            document.getElementById('ResumeButton').className = "";
        } else if (page == 'Resume') {
            document.getElementById('selfTexting').style.display = "None";
            document.getElementById('aboutPage').style.display = "None";
            document.getElementById('portfolioPage').style.display = "None";
            document.getElementById('resumePage').style.display = "Block";
            document.getElementById('HomeButton').className = "";
            document.getElementById('AboutButton').className = "";
            document.getElementById('PortfolioButton').className = "";
            document.getElementById('ResumeButton').className = "active";
        }
    }

    var str = ["Hi, my name is Seamus!", "I'm a Computer Science student!", "Check out my work on Github!"];
    var splitstring = str[0].split('');

    timeInterval = 150;

    x = 0;
    y = 1;

    function type(splitstr, index, className) {
        if (index < splitstr.length) {
            $('.' + className + '').append(splitstr[index]);
            index++;
            setTimeout(function () {
                type(splitstr, index, className);
            }, timeInterval);
        } else {
            x++;
            if (x > 2) {
                x = 0
            }
            setTimeout(function () {
                $('.' + className + '').text('');
                splitstring = str[x].split('');
                type(splitstring, 0, className);
            }, 3000);
        }
    }

    type(splitstring, 0, 'text');
    type(splitstring, 4, 'text1');


</script>

</html>
